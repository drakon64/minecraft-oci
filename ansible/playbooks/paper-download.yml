# yaml-language-server: $schema=https://json.schemastore.org/ansible-playbook.json

- name: Getting the Minecraft Paper checksum for {{ outer_item.name }}
  shell: curl --silent https://api.papermc.io/v2/projects/paper/versions/{{ outer_item.version.full }}/builds/{{ outer_item.version.build }} | jq -r .downloads.application.sha256
  register: paper_checksum

- name: Downloading Minecraft Paper server for {{ outer_item.name }}
  get_url:
    url: https://api.papermc.io/v2/projects/paper/versions/{{ outer_item.version.full }}/builds/{{ outer_item.version.build }}/downloads/paper-{{ outer_item.version.full }}-{{ outer_item.version.build }}.jar
    dest: /opt/minecraft/{{ outer_item.name }}/server/server.jar
    owner: minecraft-{{ outer_item.name }}
    group: minecraft-{{ outer_item.name }}
    mode: 0644
    checksum: sha256:{{ paper_checksum.stdout }}
