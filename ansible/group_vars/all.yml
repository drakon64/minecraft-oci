ansible_user: opc
ansible_become: yes
command: /usr/bin/java -Xms{{ outer_item.heap }} -Xmx{{ outer_item.heap }} -XX:+UseG1GC -XX:+ParallelRefProcEnabled -XX:MaxGCPauseMillis=200 -XX:+UnlockExperimentalVMOptions -XX:+DisableExplicitGC -XX:+AlwaysPreTouch -XX:G1NewSizePercent=30 -XX:G1MaxNewSizePercent=40 -XX:G1HeapRegionSize=8M -XX:G1ReservePercent=20 -XX:G1HeapWastePercent=5 -XX:G1MixedGCCountTarget=4 -XX:InitiatingHeapOccupancyPercent=15 -XX:G1MixedGCLiveThresholdPercent=90 -XX:G1RSetUpdatingPauseTimePercent=5 -XX:SurvivorRatio=32 -XX:+PerfDisableSharedMem -XX:MaxTenuringThreshold=1 -XX:+UseTransparentHugePages -Dusing.aikars.flags=https://mcflags.emc.gs -Daikars.new.flags=true {% if graalvm %}-XX:+UseJVMCICompiler -XX:+UseJVMCINativeLibrary -XX:+EagerJVMCI -Dgraal.CompilerConfiguration=enterprise -Dgraal.UsePriorityInlining=true -Dgraal.Vectorization=true -Dgraal.OptDuplication=true -Dgraal.TuneInlinerExploration=1 {% endif %}-jar server.jar nogui
